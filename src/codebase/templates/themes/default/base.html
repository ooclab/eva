<html>

<head>
  <title>{{ title }}</title>
</head>

<body>
  <ul>
    {% for item in items %}
    <li>{{ escape(item) }}</li>
    {% end %}
  </ul>
  <div>
    {{ text }}
  </div>
  <form action="{{ request.path }}" method="POST">
    <input type="hidden" name="challenge" value="{{ challenge }}">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="Login">
  </form>
</body>

</html>
