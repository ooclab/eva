<html>

<head>
  <title>{{ title }}</title>
</head>

<body>
  <h1>Hydra Consent</h1>
  <div>{{ text }}</div>
  <h2>requested_scope is</h2>
  <form action="/auth/hydra/consent" method="POST">
    <input type="hidden" name="challenge" value="{{ challenge }}">
    {% for item in requested_scope %}
    <input type="checkbox" name="grant_scope" value="{{ escape(item) }}"> {{ escape(item) }}
    {% end %}
    <input type="submit" value="Login">
  </form>
</body>

</html>
